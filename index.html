<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
    <title>Just a simple Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calcWrapper">
          <div class="displayWrapper">
           <input type="text" class="operationDisplay"></input>
           <input type="text" class="resultDisplay"></input>
          </div>
          <div class="btnsWrapper">
            <button class="calc-btn">AC</button>
            <button class="calc-btn">+/-</button>
            <button class="calc-btn">%</button>
            <button class="calc-btn lst-col">/</button>
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn lst-col">x</button>
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn lst-col">-</button>
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn lst-col">+</button>
            <button class="calc-btn big-btn">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn lst-col">=</button>
          </div>
        </div>   
     </div>
    <script>

    </script>
</body>
<footer>
<script src="js/main.js"></script>
</footer>
</html>
