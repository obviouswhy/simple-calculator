<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
    <title>Just a simple Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calcWrapper">
          <div class="displayWrapper">
           <input type="text" class="operationDisplay" placeholder="0" readonly></input>
           <input type="text" class="resultDisplay" placeholder="0" readonly></input>
          </div>
          <div class="btnsWrapper">
            <button class="calc-btn" value="AC">AC</button>
            <button class="calc-btn" value="+/-">+/-</button>
            <button class="calc-btn" value="%">%</button>
            <button class="calc-btn lst-col" value="/">/</button>
            <button class="calc-btn" value="7">7</button>
            <button class="calc-btn" value="8">8</button>
            <button class="calc-btn" value="9">9</button>
            <button class="calc-btn lst-col" value="x">x</button>
            <button class="calc-btn" value="4">4</button>
            <button class="calc-btn" value="5">5</button>
            <button class="calc-btn" value="6">6</button>
            <button class="calc-btn lst-col" value="-">-</button>
            <button class="calc-btn" value="1">1</button>
            <button class="calc-btn" value="2">2</button>
            <button class="calc-btn" value="3">3</button>
            <button class="calc-btn lst-col" value="+">+</button>
            <button class="calc-btn big-btn" value="0">0</button>
            <button class="calc-btn" value=".">.</button>
            <button class="calc-btn lst-col" value="=">=</button>
          </div>
        </div>   
     </div>
    <script>

    </script>
</body>
<footer>
<script src="js/main.js"></script>
</footer>
</html>
